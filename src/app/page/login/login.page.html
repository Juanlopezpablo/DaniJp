<ion-header>
  <ion-toolbar style="background-color: #EFC3CA;">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #d6eaf8;">
  <img src="assets/img/DeloDaju.jpg" alt="" class="center-image">

  <div>
    <h1> 
      <ion-item>
        <ion-input [(ngModel)]="email" label="Email" type="email" placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="password" label="Password" type="password" value=""></ion-input>
      </ion-item>

      <!-- BotÃ³n de Login con color dorado elegante -->
      <ion-button (click)="login()" style="background-color: #D4AF37; color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">Login</ion-button>
    </h1>
  </div>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col class="registrar">
          <div>
            <a [routerLink]="['/crearuser']" routerLinkActive="router-Link-Active" style="color: #4A4A4A; font-weight: bold; text-decoration: none;">Registrar</a>
          </div>
        </ion-col>
        <ion-col class="recuperar">
          <div>
            <a [routerLink]="['/recuperarpass']" routerLinkActive="router-Link-Active" style="color: #4A4A4A; font-weight: bold; text-decoration: none;">Recuperar</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
