<div>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Opciones del Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <!-- Imagen del Usuario -->
      <ion-list>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <ion-img *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{ usuario.length > 0 ? usuario[0].nombre : 'Usuario' }}</h2>
            <p>{{ usuario.length > 0 ? usuario[0].correo_electronico : 'correo@ejemplo.com' }}</p>
          </ion-label>
        </ion-item>
        <!-- Botones del Menú -->
        <ion-item class="custom-button" button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

        <ion-item class="custom-button" button (click)="btnRegistrarVehiculo()">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>Registrar Vehículo</ion-label>
        </ion-item>

        <ion-item class="custom-button" button (click)="btnObtenerVehiculos()">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Obtener Vehículos</ion-label>
        </ion-item>

        <ion-item class="custom-button" button [routerLink]="['/photo']">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Tomar Foto</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</div>

<!-- Contenido Principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding main-content">
    <ion-card>
      <ion-img src="assets/img/LocDuoc.jpg" alt="" class="maps"></ion-img>
    </ion-card>
    

    <!-- Barra de Búsqueda -->
  <ion-searchbar
    class="custom-searchbar"
    placeholder="Destino Final"
    showCancelButton="focus"
  ></ion-searchbar>

    <!-- Imagen del Mapa -->
    
  </ion-content>
</div>
