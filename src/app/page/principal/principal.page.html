<div>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <!-- Imagen del Usuario -->
      <ion-list>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <ion-img *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario" alt="Imagen de usuario"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{ usuario[0]?.nombre || 'Usuario' }}</h2>
            <p>{{ usuario[0]?.correo_electronico || 'correo@ejemplo.com' }}</p>
          </ion-label>
        </ion-item>

        <!-- Botones del Menú -->
        <ion-item class="custom-button" button (click)="logout()" aria-label="Cerrar sesión">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

        <ion-item class="custom-button" button (click)="btnRegistrarVehiculo()" aria-label="Registrar vehículo">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>Registrar Vehículo</ion-label>
        </ion-item>

        <ion-item class="custom-button" button (click)="btnObtenerVehiculos()" aria-label="Obtener vehículos">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Obtener Vehículos</ion-label>
        </ion-item>

        <!-- Nueva opción sobre nosotros -->
        <ion-item class="custom-button" button [routerLink]="['/sobre-nosotros']" aria-label="Sobre Nosotros">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Sobre Nosotros</ion-label>
        </ion-item>

        <ion-item class="custom-button" button [routerLink]="['/photo']" aria-label="Tomar foto">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Tomar Foto</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</div>

<!-- Contenido Principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding main-content">
    <ion-card>
      <ion-img src="assets/img/LocDuoc.jpg" alt="Imagen del mapa de ubicación" class="maps"></ion-img>
    </ion-card>

    <!-- Barra de Búsqueda -->
    <ion-searchbar
      class="custom-searchbar"
      placeholder="Destino Final"
      showCancelButton="focus"
      aria-label="Buscar destino final"
    ></ion-searchbar>
  </ion-content>
</div>
