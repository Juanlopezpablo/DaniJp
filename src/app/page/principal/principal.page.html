<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">User:{{email}}</ion-content>
  <ion-img *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario"></ion-img>
  <a [routerLink]="['/photo']" routerLinkActive="router-link-active">Tomar photo</a>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion_padding">


    <div>
      <p>PAGINA PRINCIPAL</p>
    </div>
    
    <div>
      <p>Bienvenido: {{email}}</p>
    </div>

    <div>
      <ion-img *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario"></ion-img>
    </div>
    
    <div>
      <ion-button (click)="btnRegistrarVehiculo()" expand="block">Registrar vehiculo</ion-button>
    </div>    

    <div>
      <ion-button (click)="btnObtenerVehiculos()" expand="block">Obtener vehiculos</ion-button>
    </div>

  <div>
    <ion-button (click)="logout()" expand="block">Logout</ion-button>
  </div>
    
</ion-content>
  
<ion-footer>
  <ion-toolbar>
    <ion-title>Dani Jp</ion-title>
  </ion-toolbar>
</ion-footer>

</div>
