<ion-header>
    <ion-toolbar>
      <div>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        
      <img src="assets/img/seguro.png" width="50%" height="50%">
    </div>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <input type="file" (change)="onFileChange($event)" />
      </ion-item>
    </ion-list>

    <ion-button (click)="registrar()" expand="block">Registrar</ion-button>
  </h1>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Dani Jp</ion-title>
  </ion-toolbar>
</ion-footer>
